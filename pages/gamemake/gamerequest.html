<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>It's Not Catchy -> Game Request</title>
        <link rel="stylesheet" href="../universalStyles.css">
        <link rel="stylesheet" href="gamerequest.css">
        <link rel="icon" href="../../images/itsnotcatchylogo_auto_x2.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $('document').ready(function() {
                $('#thefoot').load("../../premade/footer.html");
            });
        </script>
    </head>
    <body>
        <header><h1 style="color: whitesmoke;">Game Request</h1></header>
        <div class="formEmbed">
            <form method="post">
                <div>
                    
                </div>
                <label for="fname" name="fname">First Name:   </label>
                <input type="text" id="fname" name="fname" placeholder="Maximus" autocomplete="on" autofocus required><br><br>
                <label for="gname" name="gname">Game's Name:</label>
                <input type="text" id="gname" name="gname" placeholder="Lord Farquaad Chess" required><br><br>
                <label for="email" name="email">Email:   </label>
                <input type="email" id="email" name="email" placeholder="2040farqm69@moundsviewschools.org" autocomplete="on" required><br><br>
                <label for="genre" name="genre">Genre:   </label>
                <select id="genre" name="genre" required> <!--HTML private select "select menus"-->
                    <option value="sb">Sandbox</option>
                    <option value="sta">Strategy</option>
                    <option value="sot">Shooter (FPS and TPS)</option>
                    <option value="rpg">Role Play</option>
                    <option value="sim">Simulation</option>
                    <option value="aoa">Action/Adventure</option>
                    <option value="smc">Survival</option>
                    <option value="hor">Horror</option>
                    <option value="plt">Platformer</option>
                    <option value="mut">Multiplayer</option>
                    <option value="bog">Board Game</option>
                    <option value="otr">Other</option>
                </select><br><br>
                <p>Are you proficient in any language of code?</p>
                <label for="yes" name="yes">Yes</label>
                <input type="radio" class="indent" id="yes" name="yn" value="yes" required><br>
                <label for="no" name="no">No</label>
                <input type="radio" class="indent" id="no" name="yn" value="no" required><br><br>
                <p>Is this game inspired by another game?</p>
                <label for="dgyes" name="dgyes">Yes</label>
                <input type="radio" class="indent" id="dgyes" name="dg" value="yes" required><br>
                <label for="dgno" name="dgno">No</label>
                <input type="radio" class="indent" id="dgno" name="dg" value="no" required><br><br>

                <label for="des" name="des">Game Description:  </label><br><br>
                <textarea placeholder="It's chess with more Farquaad(Please write more then that)" required></textarea><br><br>
                <label for="imgs" name="imgs">Screenshots/Concept Art   (Not Required)</label><br>
                <input type="file" id="imgs" name="imgs"><br><br>
                <input id="submit" type=submit value="Submit" onclick="alert('Woah');" class="mostButtons">
            </form>
        </div>
        <footer id="thefoot"></footer>
    </body>
</html>
