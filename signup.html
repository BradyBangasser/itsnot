<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>It's Not Catchy -> Signup Page</title>
        <link rel="stylesheet" href="../universalStyles.css">
        <link rel="stylesheet" href="signup.css">
        <link rel="icon" href="../../images/itsnotcatchylogo_auto_x2.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $('document').ready(function() {
                $('#thefoot').load("./footer.html");
            });
        </script>
    </head>
    <body>
        <header><h1 style="color: whitesmoke">Signup Form</h1></header>
        <div class="formEmbed">
            <p style="color:red; text-align: center;">* Required</p><p style="color:blue; text-align: center;">! Highly recommended(makes signing up faster)</p>
            <form method="post">
                <div>
                    
                </div>
                <label for="fname" name="fname">* First Name:   </label>
                <input type="text" id="fname" name="fname" placeholder="Maximus" autocomplete="on" autofocus required><br><br>
                <label for="lname" name="lname">* Last Name:   </label>
                <input type="text" id="lname" name="lname" placeholder="Farquaad" autocomplete="on" required><br><br>
                <label for="fname" name="fname">* Email:   </label>
                <input type="email" id="email" name="email" placeholder="2040farqm69@moundsviewschools.org" autocomplete="on" required><br><br>
                <label for="skool" name="skool">* School:   </label>
                <select id="skool" name="skool" required> <!--HTML private select "select menus"-->
                    <option value="mvhs">Mounds View</option>
                    <option value="ihs">Irondale</option>
                    <option value="cms">Chippewa</option>
                    <option value="ems">Edgewood</option>
                    <option value="hms">Highview</option>
                    <option value="tle">Turtle Lake</option>
                    <option value="bae">Bel Air</option>
                    <option value="pwe">Pinewood</option>
                    <option value="sse">Sunnyside</option>
                    <option value="vhe">Valentine Hills</option>
                    <option value="otr">Other</option>
                </select><br><br>
                <label for="tname" name="tname">! Homeroom/First Hour Teacher Name:   </label>
                <input type="text" id="tname" name="tname" placeholder="Nuss"><br><br>
                <label for="gyear" name="gyear">! Graduation Year:   </label>
                <input type="number" id="gyear" name="gyear" min="2022" max="2035" placeholder="89"><br><br>
                <label for="pass" name="pass">* Password:  </label>
                <input type="password" id="pass" placeholder="LordFarquaadisdabest1!" required><br><br>
                <input id="submit" type=submit value="Submit" onclick="alert('Woah');" class="mostButtons">
            </form>
        </div>
        <footer id="thefoot"></footer>
    </body>
</html>
